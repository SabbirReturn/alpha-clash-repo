<!DOCTYPE html>
<html lang="en" data-theme = 'light'>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash Game</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.24/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles/index.css">
</head>
<body class="">
    <main class="bg-[#1E1E1E] min-h-screen bg-[url(images/background.png)] bg-no-repeat bg-center">
        <!-- ..........Home Screen............... -->

        <section class="home min-h-screen flex justify-center items-center ">
            <div class="flex flex-col justify-center items-center gap-y-10">
                <h1 class="text-9xl text-[#FFFFFF] anton-regular">Alphabet Clash</h1>
                <p class="text-[#FFFFFF] poppins-medium">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button class="bg-[#FFFFFF] h-14 w-32 rounded-xl text-[#010313] poppins-semibold">Play Now</button>
            </div>
        </section>

        <!--..............PlayGround...............  -->

        <section class="playGround hidden">
            <div class="flex justify-center items-center min-h-screen">
                <!-- ...........Screen................ -->
                <div class="flex flex-col justify-center items-center gap-10">
                    <div class="artboard artboard-horizontal phone-6 border-[20px] border-[#010313CC] bg-[#FFFFFFB3] rounded-2xl">
                        <div class="flex justify-center">
                            <p class="bg-[#2F2941] text-[#FFFFFF] poppins-medium px-5 py-2 rounded-b-xl">Don't watch keyboard  while playing...</p>
                        </div>
                        <h1 class="flex justify-center items-center h-full text-9xl poppins-semibold uppercase">y</h1>
                    </div>
                    <!-- ...........Keyboard................ -->
                     <div>
                        <div class="my-1 flex w-full justify-center gap-1 uppercase">
                            <kbd class="kbd">q</kbd>
                            <kbd class="kbd">w</kbd>
                            <kbd class="kbd">e</kbd>
                            <kbd class="kbd">r</kbd>
                            <kbd class="kbd">t</kbd>
                            <kbd class="kbd">y</kbd>
                            <kbd class="kbd">u</kbd>
                            <kbd class="kbd">i</kbd>
                            <kbd class="kbd">o</kbd>
                            <kbd class="kbd">p</kbd>
                          </div>
                          <div class="my-1 flex w-full justify-center gap-1 uppercase">
                            <kbd class="kbd">a</kbd>
                            <kbd class="kbd">s</kbd>
                            <kbd class="kbd">d</kbd>
                            <kbd class="kbd">f</kbd>
                            <kbd class="kbd">g</kbd>
                            <kbd class="kbd">h</kbd>
                            <kbd class="kbd">j</kbd>
                            <kbd class="kbd">k</kbd>
                            <kbd class="kbd">l</kbd>
                          </div>
                          <div class="my-1 flex w-full justify-center gap-1 uppercase">
                            <kbd class="kbd">z</kbd>
                            <kbd class="kbd">x</kbd>
                            <kbd class="kbd">c</kbd>
                            <kbd class="kbd">v</kbd>
                            <kbd class="kbd">b</kbd>
                            <kbd class="kbd">n</kbd>
                            <kbd class="kbd">m</kbd>
                            <kbd class="kbd">/</kbd>
                          </div>
                     </div>
                     <div class="text-[white] flex w-full justify-between items-center">
                        <button class="bg-[#894189] flex h-10 w-28 justify-center items-center rounded-2xl gap-x-2">
                            <p class="inter-medium">Life</p>
                            <img class="h-5" src="images/heart.png" alt="heart">
                            <span class="inter-medium">1</span>
                        </button>
                        <button class="bg-[#360490] flex h-10 w-28 justify-center items-center rounded-2xl gap-x-2">
                            <p class="inter-medium">Score</p>
                            <img class="h-5" src="images/dollar.png" alt="dollar">
                            <span class="inter-medium">1</span>
                        </button>
                     </div>
                </div>
            </div>
        </section>

        <!-- ..................Score Board................. -->

        <section class="scoreBoard hidden">
            <div class="flex justify-center items-center min-h-screen ">
                <div class="flex flex-col items-center p-16 gap-y-10 rounded-xl text-[#FFFFFF] bg-[#FFFFFF33]">
                    <h1 class="text-7xl poppins-semibold">
                        <span class="">Score:</span>
                        <span class="">14</span>
                    </h1>
                    <button class="h-16 w-36 rounded-xl bg-[#FFFFFF] text-[#010313] poppins-semibold">Play Again</button>
                    <p class="poppins-medium">Practice will make you Pro</p>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
